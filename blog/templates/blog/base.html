<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Miniblog{% endblock %}</title>
    <style>
        /* Tu CSS directamente aquí */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .dashboard {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .dashboard a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dashboard a:hover {
            background-color: #555;
        }

        .content {
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        /* Resto de tu CSS */
    </style>
</head>
<body>
    <nav class="dashboard">
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'profile' %}">Mi Perfil</a>
        <a href="{% url 'my-reviews' %}">Mis Reseñas</a>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
