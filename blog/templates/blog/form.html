<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Reseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 1.1rem;
            color: #555;
        }

        .form-container input,
        .form-container textarea,
        .form-container select {
            margin-bottom: 20px;
        }

        .form-container .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        .form-container .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .form-container .btn-submit:hover {
            background-color: #0056b3;
        }

        .form-container .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .form-container .btn-cancel:hover {
            background-color: #5a6268;
        }

        .form-container .rating-label {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .form-container .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-start;
            gap: 10px;
        }

        .form-container .stars input {
            display: none;
        }

        .form-container .stars label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
        }

        .form-container .stars input:checked ~ label {
            color: gold;
        }

        .form-container .stars label:hover,
        .form-container .stars label:hover ~ label {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crear Nueva Reseña</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Título de la Reseña</label>
                {{ form.title|add_class:"form-control" }}
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                {{ form.description|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Género</label>
                {{ form.genre|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label rating-label">Calificación</label>
                <div class="stars">
                    {% for i in "12345" %}
                        <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}">
                        <label for="star{{ i }}">★</label>
                    {% endfor %}
                </div>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Imagen (Opcional)</label>
                {{ form.image|add_class:"form-control" }}
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-submit">Guardar Reseña</button>
                <a href="{% url 'home' %}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
